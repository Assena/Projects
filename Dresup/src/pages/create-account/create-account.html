
<ion-header>

  <ion-navbar>
    <ion-title>CREATE ACCOUNT</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form #f="ngForm" (ngSubmit)="onSignup(f)">
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input 
      type="text" 
      name="username" 
      ngModel
      reqired></ion-input>
    </ion-item>
    <ion-item>
    <ion-label floating>Email</ion-label>
      <ion-input 
      type="email" 
      name="email"
      ngModel
      reqired></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>City</ion-label>
      <ion-input 
      type="text" 
      name="city"
      ngModel
      reqired></ion-input>
    </ion-item>
    
  </ion-list>
  <button 
  ion-button 
  round
  type="submit" 
  [disabled]="!f.valid">CONTINUE</button>
</form>
</ion-content>
